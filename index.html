<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edgee">
    <title>CAST. weather App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body style="background-image: url('images/696788.jpg');">
    <div class="app-wrap">
       
        <header>
            <div class="p">
                
                 <h1>CAST.</h1>
            </div>
            <input type="text" autocomplete="on" class="search-box" placeholder="search for a city" onsubmit="return false">
            
        </header>
        <main>
            <section class="location">
                <div class="city">Kampala, UG</div>
                <div class="date">Tuesday 8 Augast 2020</div>
            </section>
            <div class="current">
            <div class="temp">15<span>ºc</span></div>
            <div class="weather">sunny</div>
            <div class="hi-low">13ºc / 16ºc</div>
            
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
